<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 420"
     preserveAspectRatio="xMidYMid meet"
     style="display:block; margin:0 auto; max-width:1200px; width:100%; height:auto;">
  <defs>
    <marker id="a" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L9,3 L0,6 Z" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="420" rx="12" fill="none"/>

  <!-- SQL Server -->
  <rect x="60" y="100" width="300" height="160" rx="14" fill="#1f2937" stroke="#94a3b8" stroke-width="2"/>
  <text x="210" y="130" text-anchor="middle" fill="#e2e8f0" font-size="20" font-weight="600">SQL Server</text>
  <text x="210" y="155" text-anchor="middle" fill="#cbd5e1" font-size="16">Stored Procedures</text>
  <text x="210" y="180" text-anchor="middle" fill="#a5b4fc" font-size="15" font-weight="600">SELECT ... FOR JSON</text>
  <text x="210" y="205" text-anchor="middle" fill="#cbd5e1" font-size="16">@json OUT</text>

  <!-- TaxiApi -->
  <rect x="450" y="100" width="300" height="160" rx="14" fill="#1f2937" stroke="#94a3b8" stroke-width="2"/>
  <text x="600" y="130" text-anchor="middle" fill="#e2e8f0" font-size="20" font-weight="600">TaxiApi (.NET 8)</text>
  <text x="600" y="155" text-anchor="middle" fill="#cbd5e1" font-size="16">Minimal API + Dapper</text>
  <text x="600" y="180" text-anchor="middle" fill="#a5b4fc" font-size="15" font-weight="600">/api/daily · /api/zones …</text>
  <text x="600" y="205" text-anchor="middle" fill="#cbd5e1" font-size="16">returns JSON from @out</text>

  <!-- Validation -->
  <rect x="840" y="100" width="300" height="160" rx="14" fill="#1f2937" stroke="#94a3b8" stroke-width="2"/>
  <text x="990" y="130" text-anchor="middle" fill="#e2e8f0" font-size="20" font-weight="600">Validation</text>
  <text x="990" y="155" text-anchor="middle" fill="#cbd5e1" font-size="16">curl · Postman</text>
  <text x="990" y="180" text-anchor="middle" fill="#a5b4fc" font-size="15" font-weight="600">GET /api/daily</text>
  <text x="990" y="205" text-anchor="middle" fill="#cbd5e1" font-size="16">inspect payloads</text>

  <!-- Arrows -->
  <line x1="360" y1="180" x2="450" y2="180" stroke="#94a3b8" stroke-width="2" marker-end="url(#a)"/>
  <line x1="750" y1="180" x2="840" y2="180" stroke="#94a3b8" stroke-width="2" marker-end="url(#a)"/>

  <!-- Caption -->
  <text x="600" y="300" text-anchor="middle" fill="#9ca3af" font-size="14">
    Pipeline for verification: stored procedures emit JSON → TaxiApi exposes endpoints → curl/Postman validate shape &amp; content
  </text>
</svg>

