                  329,293 366,162 403,162 441,162 478,162 
                  515,162 552,162 589,162 626,162 663,340 700,340 738,162 
                  775,284 812,284 849,173 886,173 900,173 901,339 981,339"/>

  <!-- 4) ETL (intermittent; ends at 2021) -->
  <path class="etlFill"
        d="M70 340
           L70 284 107 284 144 284 181 245 218 245 255 245 292 128
           329 112 366 112 403 233 441 233 478 224 515 224 552 224 589 224
           626 224 663 340 700 340 738 193 775 250 812 250 849 154 886 154
           900 154
           L900 340 Z"/>
  <polyline class="etlLine"
            points="70,284 107,284 144,284 181,245 218,245 255,245 292,128 329,112 366,112 403,233 441,233 478,224 515,224 552,224 589,224 626,224 663,340 700,340 738,193 775,250 812,250 849,154 886,154 900,154 900,340 980,340"/>

  /* Line polish */
  .devLine,.dbaLine,.etlLine,.analysisLine{
    vector-effect: non-scaling-stroke;
    stroke-linejoin: round;
    stroke-linecap: round;
  }

  <!-- Dev: dashed overlay to indicate independent period -->
  <polyline class="devLine devDash" points="900,167 980,167"/>

  <!-- Legend (stacked, left) -->
  <g class="legend" transform="translate(66,34)">
    <rect x="-6" y="-6" width="270" height="92" rx="8" fill="rgba(0,0,0,.12)"/>
    <g transform="translate(10,10)">
      <rect x="0" y="0" width="14" height="14" class="devFill"/><text x="22" y="12">Dev (throughline; continues 2021–2025)</text>
      <rect x="0" y="24" width="14" height="14" class="dbaFill"/><text x="22" y="36">DBA (within Dev; through 2021)</text>
      <rect x="0" y="48" width="14" height="14" class="etlFill"/><text x="22" y="60">ETL (intermittent; through 2021)</text>
      <rect x="0" y="72"  width="14" height="14" class="analysisFill"/><text x="22" y="84">Business-data Analysis (varies; always &gt; 0)</text>
    </g>
  </g>

  <!-- Add near your other axis/tick labels -->
  <text class="tick axisTitle" x="520" y="382" text-anchor="middle">Year</text>

  <text class="tick axisTitle" x="26" y="205" text-anchor="middle"
      transform="rotate(-90 26 185)">Relative Time Focus</text>

  <!-- Annotation -->
  <!-- Dev dashed key: 3 tiny rectangles inline with the annotation baseline -->
  <g transform="translate(550,60)">
    <rect width="6" height="2" rx="1" fill="var(--color-accent-alt, #43A047)"/>
    <rect x="10" width="6" height="2" rx="1" fill="var(--color-accent-alt, #43A047)"/>
    <rect x="20" width="6" height="2" rx="1" fill="var(--color-accent-alt, #43A047)"/>
  </g>

  <text class="note" x="948" y="64" text-anchor="end">
    2021–Present: Independent Project Work (Dev &amp; Analysis maintained)
  </text>
