  <title id="chartTitle">Career Roles by Year, 1997–2025</title>
  <desc id="chartDesc">
  Dev continues through 2025; DBA and ETL drop to zero after 2021; Business-data Analysis varies over time.
  </desc>

  <style>
    .axis{stroke:rgba(255,255,255,.25);stroke-width:1}
    .tick{font-size:12px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;fill:var(--color-text,#bbb)}
    .legend{font-size:13px;font-weight:500;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;fill:var(--color-text,#ddd)}
    .note{font-size:12px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;fill:var(--color-text,#bbb)}
    .analysisFill{fill:var(--color-info,#ffb347);opacity:.32}
    .devFill{fill:var(--color-accent-alt,#059c32);opacity:.35}
    .dbaFill{fill:var(--color-accent,#1E88E5);opacity:.45}
    .etlFill{fill:var(--color-warning,#fb8107);opacity:.40}
    .analysisLine{stroke:var(--color-info,#ffb347);stroke-width:2.2;fill:none}
    .devLine{stroke:var(--color-accent-alt,#059c32);stroke-width:2.5;fill:none}
    .dbaLine{stroke:var(--color-accent,#1E88E5);stroke-width:2.5;fill:none}
    .etlLine{stroke:var(--color-warning,#fb8107);stroke-width:2.5;fill:none}
    .devDash{ stroke-dasharray:6 4; }
    .axisTitle { font-weight:700; }
  </style>

  <!-- Frame + X axis -->
  <rect x="60" y="30" width="920" height="310" fill="none" stroke="rgba(255,255,255,.12)"/>
  <line x1="60" y1="340" x2="980" y2="340" class="axis"/>
  <g>
    <text x="60"  y="360" class="tick">1997</text>
    <text x="200" y="360" class="tick">2003</text>
    <text x="340" y="360" class="tick">2008</text>
    <text x="480" y="360" class="tick">2013</text>
    <text x="620" y="360" class="tick">2018</text>
    <text x="900" y="360" class="tick">2021</text>
    <text x="980" y="360" class="tick" text-anchor="end">2025</text>
  </g>

  <!-- 1) Business-data Analysis (thin band; varies; never 0) -->
  <path class="analysisFill"
        d="M70 340
           L70 300 107 298 144 295 181 290 218 290 255 288 292 285
           329 305 366 270 403 270 441 272 478 274 515 276 552 285
           589 300 626 270 663 285 700 280 738 280 775 280 812 282
