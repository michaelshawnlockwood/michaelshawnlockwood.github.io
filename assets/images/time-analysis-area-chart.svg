<!-- 3) DBA (ends at 2021) -->
<path class="dbaFill"
      d="M70 340
         L70 340 107 340 144 340 
         181 340 218 340 255 340 292 340
         329 293 366 162 403 162 441 162 478 162 515 162 552 162 589 162
         626 162 663 340 700 340 738 162 775 284 812 284 849 173 886 173
         900 173
