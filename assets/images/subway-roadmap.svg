<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1200 420"
     style="max-width:100%; height:auto; background:transparent"
     role="img" aria-label="Subway-style roadmap (vibrant)">

  <style>
    .line { fill:none; stroke-width:12; stroke-linecap:round; }
    .stop { stroke:#111; stroke-width:2; }
    .label { font:600 16px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#fff; }
    .muted { font:500 13px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#ddd; }
  </style>

  <!-- Main line (vibrant blue) -->
  <path class="line" stroke="#1E88E5" d="M80,300 L1120,300" />

  <!-- Branch to Performance Case Studies (vibrant green) -->
  <path class="line" stroke="#00C853" d="M380,300 C420,300 420,200 460,200 L800,200" />

  <!-- Branch to Visualization (bright orange) -->
  <path class="line" stroke="#FF6D00" d="M880,300 C920,300 920,120 960,120 L1120,120" />

  <!-- Stops on main line -->
  <circle cx="140" cy="300" r="10" fill="#fff" class="stop"/>
  <text x="140" y="330" text-anchor="middle" class="label">SQL Server</text>
  <text x="140" y="350" text-anchor="middle" class="muted">Foundation</text>

  <circle cx="260" cy="300" r="10" fill="#fff" class="stop"/>
  <text x="260" y="330" text-anchor="middle" class="label">Director (Hands-On)</text>
  <text x="260" y="350" text-anchor="middle" class="muted">Leadership</text>

  <a xlink:href="/projects/postgres-indexing/">
    <circle cx="380" cy="300" r="10" fill="#fff" class="stop"/>
  </a>
  <text x="380" y="330" text-anchor="middle" class="label">PostgreSQL</text>
  <text x="380" y="350" text-anchor="middle" class="muted">Setup &amp; Indexing</text>

  <a xlink:href="/projects/nyc-taxi/">
    <circle cx="500" cy="300" r="10" fill="#fff" class="stop"/>
  </a>
  <text x="500" y="330" text-anchor="middle" class="label">NYC Taxi</text>
  <text x="500" y="350" text-anchor="middle" class="muted">Large Data</text>

  <a xlink:href="/projects/airflow-etl/">
    <circle cx="620" cy="300" r="10" fill="#fff" class="stop"/>
  </a>
  <text x="620" y="330" text-anchor="middle" class="label">Airflow</text>
  <text x="620" y="350" text-anchor="middle" class="muted">Orchestration</text>

  <a xlink:href="/projects/databricks-notebooks/">
    <circle cx="740" cy="300" r="10" fill="#fff" class="stop"/>
  </a>
  <text x="740" y="330" text-anchor="middle" class="label">Databricks</text>
  <text x="740" y="350" text-anchor="middle" class="muted">Analytics</text>

  <a xlink:href="/projects/end-to-end/">
    <circle cx="860" cy="300" r="10" fill="#fff" class="stop"/>
  </a>
  <text x="860" y="330" text-anchor="middle" class="label">End-to-End</text>
  <text x="860" y="350" text-anchor="middle" class="muted">Pipeline</text>

  <!-- Branch stops with padded labels -->
  <a xlink:href="/projects/sqlserver-performance/">
    <circle cx="580" cy="200" r="10" fill="#fff" class="stop"/>
  </a>
  <text x="580" y="150" text-anchor="middle" class="label">Performance</text>
  <text x="580" y="170" text-anchor="middle" class="muted">Case Studies</text>

  <a xlink:href="/projects/powerbi-dashboards/">
    <circle cx="1000" cy="120" r="10" fill="#fff" class="stop"/>
  </a>
  <text x="1000" y="65" text-anchor="middle" class="label">Power BI</text>
  <text x="1000" y="85" text-anchor="middle" class="muted">Visualization</text>
</svg>