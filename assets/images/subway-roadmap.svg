<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1200 420"
     role="img" aria-labelledby="roadmapTitle">
  <title id="roadmapTitle">Project Roadmap</title>

  <style>
    .line { fill:none; stroke-width:12; stroke-linecap:round; }
    .stop { stroke:#111; stroke-width:2; }
    .label { font:600 16px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#fff; }
    .muted { font:500 13px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#ddd; }
    .station text,.station circle { transition: transform .15s ease, opacity .15s ease; }
    a:focus .station text, a:hover .station text { text-decoration: underline; }
    a:focus .station circle, a:hover .station circle { transform: scale(1.25); }
  </style>

  <!-- Main line -->
  <path class="line" stroke="#1E88E5" d="M80,300 L1120,300" />

  <!-- Branches -->
  <path class="line" stroke="#00C853" d="M380,300 C420,300 420,200 460,200 L800,200" />
  <path class="line" stroke="#FF6D00" d="M880,300 C920,300 920,120 960,120 L1120,120" />

  <!-- SQL Server (not linked) -->
  <g class="station" id="station-sqlserver">
    <circle cx="140" cy="300" r="10" fill="#fff" class="stop"/>
    <text x="140" y="330" text-anchor="middle" class="label">SQL Server</text>
    <text x="140" y="350" text-anchor="middle" class="muted">Foundation</text>
  </g>

  <!-- Director (not linked) -->
  <g class="station" id="station-director">
    <circle cx="260" cy="300" r="10" fill="#fff" class="stop"/>
    <text x="260" y="330" text-anchor="middle" class="label">Director (Hands-On)</text>
    <text x="260" y="350" text-anchor="middle" class="muted">Leadership</text>
  </g>

  <!-- PostgreSQL -->
  <a xlink:href="/projects/postgres-indexing/" href="/projects/postgres-indexing/" target="_top" rel="noopener">
    <g class="station" id="station-postgresql">
      <rect x="320" y="270" width="120" height="90" fill="transparent" pointer-events="all"/>
      <title>PostgreSQL — Setup &amp; Indexing</title>
      <circle cx="380" cy="300" r="10" fill="#fff" class="stop"/>
      <text x="380" y="330" text-anchor="middle" class="label">PostgreSQL</text>
      <text x="380" y="350" text-anchor="middle" class="muted">Setup &amp; Indexing</text>
    </g>
  </a>

  <!-- NYC Taxi -->
  <a xlink:href="/projects/nyc-taxi/" href="/projects/nyc-taxi/" target="_top" rel="noopener">
    <g class="station" id="station-nyc-taxi">
      <rect x="440" y="270" width="120" height="90" fill="transparent" pointer-events="all"/>
      <title>NYC Taxi — Large Data</title>
      <circle cx="500" cy="300" r="10" fill="#fff" class="stop"/>
      <text x="500" y="330" text-anchor="middle" class="label">NYC Taxi</text>
      <text x="500" y="350" text-anchor="middle" class="muted">Large Data</text>
    </g>
  </a>

  <!-- Airflow -->
  <a xlink:href="/projects/airflow-etl/" href="/projects/airflow-etl/" target="_top" rel="noopener">
    <g class="station" id="station-airflow">
      <rect x="560" y="270" width="120" height="90" fill="transparent" pointer-events="all"/>
      <title>Airflow — Orchestration</title>
      <circle cx="620" cy="300" r="10" fill="#fff" class="stop"/>
      <text x="620" y="330" text-anchor="middle" class="label">Airflow</text>
      <text x="620" y="350" text-anchor="middle" class="muted">Orchestration</text>
    </g>
  </a>

  <!-- Databricks -->
  <a xlink:href="/projects/databricks-notebooks/" href="/projects/databricks-notebooks/" target="_top" rel="noopener">
    <g class="station" id="station-databricks">
      <rect x="680" y="270" width="120" height="90" fill="transparent" pointer-events="all"/>
      <title>Databricks — Analytics</title>
      <circle cx="740" cy="300" r="10" fill="#fff" class="stop"/>
      <text x="740" y="330" text-anchor="middle" class="label">Databricks</text>
      <text x="740" y="350" text-anchor="middle" class="muted">Analytics</text>
    </g>
  </a>

  <!-- End-to-End -->
  <a xlink:href="/projects/end-to-end/" href="/projects/end-to-end/" target="_top" rel="noopener">
    <g class="station" id="station-e2e">
      <rect x="800" y="270" width="120" height="90" fill="transparent" pointer-events="all"/>
      <title>End-to-End — Pipeline</title>
      <circle cx="860" cy="300" r="10" fill="#fff" class="stop"/>
      <text x="860" y="330" text-anchor="middle" class="label">End-to-End</text>
      <text x="860" y="350" text-anchor="middle" class="muted">Pipeline</text>
    </g>
  </a>

  <!-- Performance Case Studies (branch) -->
  <a xlink:href="/projects/sqlserver-performance/" href="/projects/sqlserver-performance/" target="_top" rel="noopener">
    <g class="station" id="station-performance">
      <rect x="520" y="170" width="120" height="90" fill="transparent" pointer-events="all"/>
      <title>Performance — Case Studies</title>
      <circle cx="580" cy="200" r="10" fill="#fff" class="stop"/>
      <text x="580" y="150" text-anchor="middle" class="label">Performance</text>
      <text x="580" y="170" text-anchor="middle" class="muted">Case Studies</text>
    </g>
  </a>

  <!-- Power BI (branch) -->
  <a xlink:href="/projects/powerbi-dashboards/" href="/projects/powerbi-dashboards/" target="_top" rel="noopener">
    <g class="station" id="station-powerbi">
      <rect x="940" y="90" width="120" height="90" fill="transparent" pointer-events="all"/>
      <title>Power BI — Visualization</title>
      <circle cx="1000" cy="120" r="10" fill="#fff" class="stop"/>
      <text x="1000" y="65" text-anchor="middle" class="label">Power BI</text>
      <text x="1000" y="85" text-anchor="middle" class="muted">Visualization</text>
    </g>
  </a>
</svg>
