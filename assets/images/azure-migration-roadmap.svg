<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
  <!-- Background -->
  <rect x="0" y="0" width="1000" height="400" rx="12" fill="#0d1117"/>

  <!-- On-Prem Section -->
  <rect x="60" y="80" width="300" height="240" rx="8" fill="#1f2937" stroke="#60a5fa" stroke-width="2"/>
  <text x="210" y="65" text-anchor="middle" fill="#f9fafb" font-size="18" font-family="Arial">On-Prem Environment</text>

  <!-- On-Prem Servers -->
  <rect x="90" y="120" width="100" height="60" rx="6" fill="#111827" stroke="#93c5fd" stroke-width="1.5"/>
  <text x="140" y="150" text-anchor="middle" fill="#e5e7eb" font-size="14">VM1</text>

  <rect x="230" y="120" width="100" height="60" rx="6" fill="#111827" stroke="#93c5fd" stroke-width="1.5"/>
  <text x="280" y="150" text-anchor="middle" fill="#e5e7eb" font-size="14">VM2</text>

  <!-- Listener -->
  <ellipse cx="190" cy="220" rx="60" ry="28" fill="#1e3a8a" stroke="#bfdbfe" stroke-width="2"/>
  <text x="190" y="225" text-anchor="middle" fill="#f9fafb" font-size="13">AG Listener</text>

  <!-- Arrow to Azure -->
  <line x1="360" y1="200" x2="640" y2="200" stroke="#facc15" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="500" y="190" text-anchor="middle" fill="#facc15" font-size="12">Async Replica</text>

  <!-- Azure Section -->
  <rect x="640" y="120" width="260" height="160" rx="8" fill="#1f2937" stroke="#34d399" stroke-width="2"/>
  <text x="770" y="105" text-anchor="middle" fill="#f9fafb" font-size="18">Azure</text>

  <!-- Azure VM -->
  <rect x="700" y="160" width="140" height="60" rx="6" fill="#111827" stroke="#6ee7b7" stroke-width="1.5"/>
  <text x="770" y="190" text-anchor="middle" fill="#e5e7eb" font-size="14">Azure VM (Replica)</text>

  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#facc15" />
    </marker>
  </defs>
</svg>
