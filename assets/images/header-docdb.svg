<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 360" preserveAspectRatio="none" role="img" aria-label="Multi-cloud DocumentDB: portability and open governance">
  <defs>
    <style>
      :root{
        --bg-1:#0b0e14;      /* deep background */
        --bg-2:#111827;      /* gradient end    */
        --accent:#f5b759;    /* gold (portability highlight) */
        --accent-2:#1e88e5;  /* cool blue (interoperability) */
        --grid:rgba(255,255,255,.06);
        --doc:#e5e7eb;       /* document tile color */
      }
      .grid { shape-rendering:crispEdges; }
    </style>

    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="var(--bg-1)"/>
      <stop offset="1" stop-color="var(--bg-2)"/>
    </linearGradient>

    <!-- Accent glows -->
    <radialGradient id="glowGold" cx="70%" cy="25%" r="60%">
      <stop offset="0" stop-color="var(--accent)" stop-opacity=".28"/>
      <stop offset=".45" stop-color="var(--accent)" stop-opacity=".07"/>
      <stop offset="1" stop-color="var(--accent)" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowBlue" cx="18%" cy="30%" r="55%">
      <stop offset="0" stop-color="var(--accent-2)" stop-opacity=".22"/>
      <stop offset=".45" stop-color="var(--accent-2)" stop-opacity=".06"/>
      <stop offset="1" stop-color="var(--accent-2)" stop-opacity="0"/>
    </radialGradient>

    <!-- Fine grid -->
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M32 0V32M0 32H32" stroke="var(--grid)" stroke-width="1"/>
    </pattern>

    <!-- Film grain -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="11" result="n"/>
      <feColorMatrix type="saturate" values="0" in="n" result="gn"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.16"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Base -->
  <rect width="1600" height="360" fill="url(#bg)"/>
  <rect width="1600" height="360" fill="url(#glowGold)"/>
  <rect width="1600" height="360" fill="url(#glowBlue)"/>

  <!-- Subtle waves -->
  <g opacity=".22">
    <path d="M0,245 C220,230 360,290 580,275 840,258 980,312 1220,298 1400,288 1500,305 1600,300 L1600,360 L0,360 Z" fill="var(--accent)"/>
  </g>
  <g opacity=".16">
    <path d="M0,265 C180,250 350,305 560,292 820,275 1020,330 1260,316 1430,308 1540,320 1600,318 L1600,360 L0,360 Z" fill="var(--accent-2)"/>
  </g>

  <!-- Grid -->
  <rect width="1600" height="360" fill="url(#grid)" class="grid"/>

  <!-- Multi-cloud + open governance motif -->
  <g opacity=".95">
    <!-- central open ring (governance) -->
    <g transform="translate(800,160)">
      <circle r="54" fill="none" stroke="var(--doc)" stroke-opacity=".35" stroke-width="2"/>
      <circle r="54" fill="none" stroke="var(--accent)" stroke-opacity=".55" stroke-width="2" stroke-dasharray="6 8"/>
      <!-- orbiting nodes -->
      <circle r="3" cx="54" cy="0" fill="var(--accent)"/>
      <circle r="3" cx="-38" cy="38" fill="var(--accent-2)"/>
      <circle r="3" cx="-20" cy="-50" fill="var(--accent)"/>
      <circle r="3" cx="22" cy="50" fill="var(--accent-2)"/>
      <!-- JSON glyph inside -->
      <g fill="none" stroke="var(--doc)" stroke-opacity=".85" stroke-width="3">
        <path d="M-22 -18 c-10 8 -10 26 0 34" />
        <path d="M22 -18 c10 8 10 26 0 34" />
        <path d="M-8 -12 h16 M-8 12 h16" stroke-width="2"/>
      </g>
    </g>

    <!-- connectors to clouds -->
    <g stroke="var(--doc)" stroke-opacity=".4" stroke-width="2" fill="none">
      <path d="M740 160 C690 150 660 120 620 110" />
      <path d="M860 160 C910 150 940 120 980 108" />
      <path d="M800 214 C800 250 800 280 800 300" />
    </g>

    <!-- left cloud -->
    <g transform="translate(540,95)">
      <path d="M60 40c0-12 10-22 22-22 7 0 13 3 17 8 3-10 13-17 24-17 14 0 26 12 26 26 0 2 0 4-1 6 11 2 20 12 20 23 0 13-11 24-24 24H72c-18 0-32-14-32-32 0-9 4-18 10-24z"
            fill="#fff" fill-opacity=".06" stroke="var(--doc)" stroke-opacity=".25"/>
      <!-- document tile -->
      <rect x="62" y="44" width="40" height="28" rx="4" fill="var(--doc)" fill-opacity=".10" stroke="var(--doc)" stroke-opacity=".35"/>
      <path d="M70 57 c-6 4 -6 12 0 16 M94 57 c6 4 6 12 0 16" fill="none" stroke="var(--accent-2)" stroke-width="2"/>
    </g>

    <!-- right cloud -->
    <g transform="translate(980,80)">
      <path d="M60 40c0-12 10-22 22-22 7 0 13 3 17 8 3-10 13-17 24-17 14 0 26 12 26 26 0 2 0 4-1 6 11 2 20 12 20 23 0 13-11 24-24 24H72c-18 0-32-14-32-32 0-9 4-18 10-24z"
            fill="#fff" fill-opacity=".06" stroke="var(--doc)" stroke-opacity=".25"/>
      <rect x="62" y="44" width="40" height="28" rx="4" fill="var(--doc)" fill-opacity=".10" stroke="var(--doc)" stroke-opacity=".35"/>
      <path d="M70 57 c-6 4 -6 12 0 16 M94 57 c6 4 6 12 0 16" fill="none" stroke="var(--accent)" stroke-width="2"/>
    </g>

    <!-- bottom cloud -->
    <g transform="translate(770,260)">
      <path d="M60 40c0-12 10-22 22-22 7 0 13 3 17 8 3-10 13-17 24-17 14 0 26 12 26 26 0 2 0 4-1 6 11 2 20 12 20 23 0 13-11 24-24 24H72c-18 0-32-14-32-32 0-9 4-18 10-24z"
            fill="#fff" fill-opacity=".06" stroke="var(--doc)" stroke-opacity=".25"/>
      <rect x="62" y="44" width="40" height="28" rx="4" fill="var(--doc)" fill-opacity=".10" stroke="var(--doc)" stroke-opacity=".35"/>
      <path d="M70 57 c-6 4 -6 12 0 16 M94 57 c6 4 6 12 0 16" fill="none" stroke="var(--accent-2)" stroke-width="2"/>
    </g>

    <!-- broken lock icon (reduced lock-in) -->
    <g transform="translate(1260,70)" opacity=".75">
      <!-- shackle -->
      <path d="M14 16 a12 12 0 1 1 24 0" fill="none" stroke="var(--doc)" stroke-width="3"/>
      <!-- break gap -->
      <path d="M26 4 L34 12" stroke="var(--accent)" stroke-width="3" />
      <!-- body -->
      <rect x="16" y="16" width="40" height="30" rx="5" fill="none" stroke="var(--doc)" stroke-width="3"/>
      <!-- keyhole -->
      <circle cx="36" cy="30" r="4" fill="none" stroke="var(--accent-2)" stroke-width="2"/>
      <path d="M36 34 v6" stroke="var(--accent-2)" stroke-width="2"/>
    </g>
  </g>

  <!-- Bottom fade for legibility -->
  <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0" stop-color="#000" stop-opacity="0"/>
    <stop offset="1" stop-color="#000" stop-opacity=".22"/>
  </linearGradient>
  <rect width="1600" height="360" fill="url(#fade)"/>

  <!-- Film grain -->
  <rect width="1600" height="360" filter="url(#grain)" opacity=".08"/>
</svg>
